usage.description.0=Affiche une liste de mod et leurs versions. \
  Permet de lister les mods détectés dans une installation minecraft ou afficher la liste des versions disponibles comme la commande 'search'.
usage.description.1=N'affiche pas toutes les informations. Pour obtenir les détails, utilisez la commande 'show'.
i=Limite l'affichage aux seuls mods installés dans le dossier '--minecraft'.
all-versions=Affiche toutes les versions disponibles dans le dépôt local.
# Filtre par type d'installation
mode=Filtre par méthode d'installation. Nécessite 'installed'.%n
manual=Mods installés manuellement.
auto=Mods installés automatiquement
locked=Mods vérrouillés
dossiers=Paramètres de dossiers:%n
depot=Chemin vers un dépôt local. Ce dépôt est utilisé comme source d'information fiables.
minecraft=Chemin vers un dossier .minecraft. Par défaut utilise '~/.minecraft'.