usage.description=Outil de gestion d'un dépot. Une installation minecraft peut être utilisée comme source de fichiers.
usage.commandListHeading=%nCommandes:%n
usage.optionListHeading=%nOptions:%n
# Refresh
forgemods.depot.refresh.usage.description.0=Charge entièrement le dépôt, puis le sauvegarde au propre.
forgemods.depot.refresh.usage.description.1=À la moindre erreur de chargement, la commande est interrompue.\
  Toutes les données inutiles sont supprimées et certaines sont reformatées.
forgemods.depot.refresh.depot=Chemin vers le dépôt de travail. Par défaut, le dépôt est à @|italic ~/.minecraft/forgemods|@.
forgemods.depot.refresh.force=Force la lecture du dépôt malgré des erreurs. Le dépôt est ensuite sauvegardé sans les informations perdues.
forgemods.depot.refresh.verbose=Parcours toutes les versions et détecter les urls manquants ou les dépendances absentes dans le même dépôt.
# Import
forgemods.depot.import.usage.description.0=Permet d'importer des informations présentes dans les fichiers mcmod.info des archives jar.
forgemods.depot.import.usage.description.1=Utilise un dépot minecraft comme source des jars."
forgemods.depot.import.modids=Liste de mod spécifiques à importer (modid).
forgemods.depot.import.all.0=Importe tous les mods trouvés.
forgemods.depot.import.all.1=Si cette options n'est pas activée, il faut spécifier au moins un modid pour l'importer.
forgemods.depot.import.ecraser=Les nouveaux paquets vont écraser les versions déjà présentes dans le dépôt en cas de conflit.
forgemods.depot.import.include.0=Copie les fichiers dans le dépot.
forgemods.depot.import.include.1=Copie les fichiers et ajoute un url relatif pour accéder au fichier.\
  Un fichier jar doit être parfaitement identifié comme mod.