forgemods.install.usage.description.0=Permet l'installation de mods.
forgemods.install.usage.description.1=Chaque mod de la liste sera installé ou mis à jour vers la dernière version compatibles avec le reste des mods. \
  La version est interprétée comme un intervalle et c'est la version correspondante la plus élevée qui sera utilisée. \
  De la même façon, pour les dépendances, si le mod n'est pas déjà présent, la version la plus récente est choisie green parmi celles disponibles. \
  Les mods sont téléchargés en priorité à partir des fichiers disponibles dans le système de fichier local, puis les urls sont essayés uns par uns jusqu'à ce que l'un fonctionne.
usage.optionListHeading=%nOptions:%n
mcversion=Choisit une version de minecraft. Une version de minecraft est obligatoire pour l'installation de mods cohérents entre eux.
dependencies=Autorise (défaut) ou bloque l'installation automatique des dépendances nécessaires au bon fonctionnement du mod. \
  Si un mod est installé sans ses dépendances, il ne pourra pas fonctionner.
mods=Liste des mods à installer. Chaque mod de la liste doit être de la forme @|bold modid@version|@.
simulate=Simule l'installation. Tente de résoudre les dépendances et affiche les mods sélectionnés, \
  mais ne change pas le status d'installation et ne télécharge pas les fichiers.
force=Termine l'installation pour tous les mods trouvés, malgré l'absence des dépendances.
usage.exitCodeListHeading=%nCodes d'erreur:%n
usage.exitCodeList.0=10:erreur de nom
usage.exitCodeList.1=11:modid inconnu
usage.exitCodeList.2=12:erreur sur la version
usage.exitCodeList.3=20:erreur de ressource
usage.exitCodeList.4=21:erreur d'url