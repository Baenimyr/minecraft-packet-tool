usage.description.0=Met à jour les informations du dépot à partir d'un autre.
usage.description.1=Un dépôt local est une synthèse de tous les dépôts en ligne. \
  Il est utilisé pour identifier les mods et comme source fiable d'informations. \
  Le dépôt local est mis à jour grâce aux informations disponibles sur les dépôts distants remplis par les développeurs, \
  ainsi le joueur dispose des mises à jours et obtient la liste complète des dépendances sans les chercher.
usage.description.2=@|underline Format: |@ Le fichier @|italic Mods.json |@ du dépôt peut être compressé au format @|bold gz |@ ou zip. \
  La mise à jour se fera en priorité avec les fichiers compressés, si disponibles.
usage.optionListHeading=%nOptions:%n
forgemods.update.depot=Depot local
forgemods.update.from=URL vers un dépôt spécifique à utiliser. Ce dépôt peut ne pas faire parti de la liste du fichier @|italic sources.txt|@.
forgemods.update.clear=Vide le dépôt avant de télécharger les informations. \
  Si cette option n'est pas active, les informations téléchargées sont insérés sans remplacer celles existantes. \
  Activée par défaut.