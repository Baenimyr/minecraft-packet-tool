plugins {
    id 'java'
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
}

version = "0.3.0"
archivesBaseName = "ForgeMods"


dependencies {
    compile 'org.json:json:20200518'
    compile 'org.apache.commons:commons-compress:1.20'
    compile 'org.apache.commons:commons-vfs2:2.6.0'
    compile 'info.picocli:picocli:4.2.0'
    compile 'org.tomlj:tomlj:1.0.0'
    // annotationProcessor 'info.picocli:picocli-codegen:4.2.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

compileJava {
    // options.compilerArgs += ["-Aproject=${project.name}"]
}

application {
    // Define the main class for the application.
    mainClassName = 'McForgeMods.ForgeMods'
}

jar {
    manifest {
        attributes (
            'Main-Class': application.mainClassName
        )
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}


task fatJar(type: Jar, group: "build") {
    manifest {
        attributes (
                'Main-Class': application.mainClassName
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}